<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="robots" content="noindex,nofollow">
		<title>Live interpreting</title>
		<link rel="stylesheet" href="/st/css/master.css">
		<style>
			.account {
				display: inline-block;
				width: 150px;
				border-radius: 15px 15px 0 0;
				margin: 5px;
				color: white;
				cursor: pointer;
			}

			.iconDisp {
				position: relative;
				display: block;
				width: 75px;
				height: 75px;
				margin: 5px auto 0 auto;
				border-radius: 5px;
				background-size: cover;
				background-position: center;
			}

			.service-title {
				float: left;
			}

			.page-header__username {
				color: white;
				text-align: right;
				margin-right: 20px;
			}

			@media screen and (max-width: 812px) {
				.service-title {
					float: none;
				}

				.page-header__username {
					margin-right: 0;
				}
			}

			#notifCheck:checked + #notifications {
				max-height: 300px;
				overflow: auto;
			}

			#notifications {
				width: 100%;
				max-height: 0;
				background-color: lightgray;
				overflow: hidden;
				transition: all 250ms 0ms ease;
			}

			.notif {
				border: solid 1px gray;
			}

			.notif-from {
				background-repeat: no-repeat;
				background-size: cover;
				background-position: center;
				width: 45px;
				height: 45px;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<script src="/st/js/header.js"></script>
		<script>
			var p = document.createElement("p");
			p.setAttribute("class", "page-header__username");
			p.innerHTML = "こんにちは <span style=\"font-weight: bold;\">{{.Name}}</span>さん";
			appendHeader(p);
		</script>
		<main>
			<div id="sidemenu">
				<div onclick="location = '/home/'">ホーム</div>
				<div onclick="location = '/inbox/'">受信BOX</div>
				<div onclick="location = '/mypage/'">マイページ</div>
				<div onclick="location = '/follows/'">フォロー</div>
				<div onclick="location = '/mypage/lives/'">配信登録</div>
				<div onclick="location = '/search/'">翻訳者を探す</div>
				<div onclick="logout()">ログアウト</div>
			</div>
			<div id="content">
				<button class="button" onclick="location = '/u/{{.Id}}';">自分のユーザーページ</button>
				<button class="button" onclick="logout();">ログアウト</button>
				<h2 id="notifBtn">通知</h2>
				<input type="checkbox" style="display: none;" id="notifCheck">
				<div id="notifications"></div>
				<h2>▽新着ユーザー▽</h2>
				<div id="newaccounts"></div>
				<h2>▽フォロー▽</h2>
				<div id="follows"></div>
				<h2>▽フォロワー▽</h2>
				<div id="followers"></div>
			</div>
		</main>
		<footer class="page-footer">
			<label>© 2021 Live interpreting - Powered by OTFT</label>
		</footer>
		<script src="/st/js/master.js"></script>
		<script>
			fetch('/Notifications/')
			.then(res => res.json())
			.then(notifs => {
				if (notifs != null) {
					Array.from(notifs).forEach(notif => {
						notifications.appendChild(createNotif(notif));
					});
					notifBtn.innerText = "通知(" + Object.keys(notifs).length + ")";
					notifBtn.addEventListener('click', () => {
						notifCheck.click();
					});
				}
			});

			function createNotif(notif) {
				var div = document.createElement("div");
				div.setAttribute("class", "notif");
				div.addEventListener('click', () => {
					location = '/directmessages/' + notif.from;
				});

				var notifType = document.createElement("div");
				notifType.innerText = getNotifTypeMessage(notif.type);
				div.appendChild(notifType);

				var notifFrom = document.createElement("div");
				notifFrom.setAttribute("class", "notif-from");
				notifFrom.style.backgroundImage = "url('/Account/img/" + notif.from + "')";
				notifType.appendChild(notifFrom);

				var notifText = document.createElement("div");
				notifText.innerText = notif.text;
				div.appendChild(notifText);

				return div;
			}

			function getNotifTypeMessage(ntype) {
				var ret = "";
				switch (ntype) {
					case 'dm':
						ret = "ダイレクトメッセージが届いています";
						break;
					default:
						ret = "不明なメッセージ";
						break;
				}
				return ret;
			}

			fetch('/Account/Search/?search=new')
			.then(res => res.json())
			.then(accounts => {
				Array.from(accounts).forEach(ac => {
					newaccounts.appendChild(createAccount(ac));
				});
			});

			fetch('/Account/Search/?search=follow')
			.then(res => res.json())
			.then(accounts => {
				Array.from(accounts).forEach(ac => {
					follows.appendChild(createAccount(ac));
				});
			});

			fetch('/Account/Search/?search=follower')
			.then(res => res.json())
			.then(accounts => {
				Array.from(accounts).forEach(ac => {
					followers.appendChild(createAccount(ac));
				});
			});

			function createAccount(ac) {
				var acbox = document.createElement("div");
				acbox.setAttribute("class", "account");
				if (ac.user_type == "influencer") {
					acbox.style.backgroundColor = "var(--color1)";
				} else {
					acbox.style.backgroundColor = "var(--color2)";
				}

				var iconDisp = document.createElement("div");
				iconDisp.setAttribute("class", "iconDisp");
				iconDisp.style.backgroundImage = "url('/Account/img/" + ac.id + "')";
				acbox.appendChild(iconDisp);

				var namelabel = document.createElement("div");
				namelabel.innerText = ac.name;
				acbox.appendChild(namelabel);

				var datelabel = document.createElement("label");
				datelabel.style.fontSize = "80%";
				datelabel.innerText = ac.created_at;
				acbox.appendChild(datelabel);

				acbox.addEventListener('click', () => {
					location = "/u/" + ac.id;
				});

				return acbox;
			}

			function logout() {
				fetch('/Logout/', {
					method: "post",
					credentials: "include"
				}).then(res => {
					if (res.status == 200)
						return {};
					else
						return null;
				}).then(result => {
					if (result != null) {
						location = "/";
					} else {
						alert('エラーによりログアウトに失敗しました。');
					}
				});
			}
		</script>
	</body>
</html>
