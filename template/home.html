<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="robots" content="noindex,nofollow">
		<title>LiveInterpreting</title>
		<link rel="stylesheet" href="/css/master.css">
		<style>
			#content {
				width: 50%;
				margin: 0 auto;
				text-align: center;
				font-family: 'M PLUS Rounded 1c', sans-serif;
			}

			@media screen and (max-width: 812px) {
				#content {
					width: 100%;
				}
			}

			#iconDisp {
				position: relative;
				display: inline-block;
				width: 75px;
				height: 75px;
				border-radius: 5px;
				background-size: cover;
				background-position: center;
			}
		</style>
	</head>
	<body>
		<header class="page-header">
			<div class="service-title">Live Interpreting</div>
		</header>
		<main>
			<div id="content">
				<h1>ホーム</h1>
				<button class="button" onclick="location = '/u/{{.Id}}';">マイページ</button>
				<button class="button" onclick="logout();">ログアウト</button>
			</div>
		</main>
		<footer class="page-footer">
			<label>© 2020 Live InterPreting - Powered by OTFT</label>
		</footer>
		<script src="/js/master.js"></script>
		<script>
			checkLogin().then(login => {
				if (login == null) {
					location = "/";
				}
			});

			function logout() {
				fetch('/Logout/', {
					method: "post",
					credentials: "include"
				}).then(res => {
					if (res.status == 200)
						return {};
					else
						return null;
				}).then(result => {
					if (result != null) {
						location = "/";
					} else {
						alert('エラーによりログアウトに失敗しました。');
					}
				});
			}
		</script>
	</body>
</html>
