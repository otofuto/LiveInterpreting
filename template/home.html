<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="robots" content="noindex,nofollow">
		<title>Live interpreting</title>
		<link rel="stylesheet" href="/st/css/master.css">
		<style>
			.account {
				display: inline-block;
				width: 150px;
				border-radius: 15px 15px 0 0;
				margin: 5px;
				color: white;
				cursor: pointer;
			}

			.iconDisp {
				position: relative;
				display: block;
				width: 75px;
				height: 75px;
				margin: 5px auto 0 auto;
				border-radius: 5px;
				background-size: cover;
				background-position: center;
			}

			.service-title {
				float: left;
			}

			@media screen and (max-width: 812px) {
				.service-title {
					float: none;
				}

				.page-header__username {
					margin-right: 0;
				}
			}

			#notifCheck:checked + #notifications {
				max-height: 300px;
				overflow: auto;
			}

			#notifications {
				width: 100%;
				max-height: 0;
				background-color: lightgray;
				overflow: hidden;
				transition: all 250ms 0ms ease;
			}

			.notif {
				border: solid 1px gray;
			}

			.notif-from {
				background-repeat: no-repeat;
				background-size: cover;
				background-position: center;
				width: 45px;
				height: 45px;
				display: inline-block;
			}

			#currentlives {
				display: block;
				width: 100%;
				height: calc(100vw / 5 * 0.56 + 30px);
				overflow: auto;
			}

			#todaylives {
				display: block;
				width: 100%;
				height: calc(100vw / 5 * 0.56 + 30px);
				overflow: auto;
			}

			.livepanel {
				display: inline-block;
				position: relative;
				width: calc(100vw / 5 - 10px);
				height: calc(100vw / 5 * 0.56 + 20px);
				margin: 0 5px;
				background-color: white;
			}

			.livepanel__img {
				display: block;
				position: relative;
				width: 100%;
				height: calc(100% - 20px);
				border: solid 1px gray;
				box-sizing: border-box;
				background-size: 100%;
				background-position: center;
				background-repeat: no-repeat;
				transition: all 2000ms 0ms ease;
			}

			.livepanel__img:hover {
				background-size: 50%;
			}

			.livepanel__img__title {
				display: block;
				position: absolute;
				width: 100%;
				height: auto;
				max-height: 100%;
				top: auto;
				bottom: 0;
				background-color: rgba(0, 0, 0, 0.4);
				color: white;
				text-align: center;
				word-wrap: break-word;
				user-select: none;
				cursor: pointer;
			}

			.livepanel__infl {
				display: block;
				position: relative;
				width: 100%;
				height: 20px;
				color: black;
				text-align: right;
				text-decoration: none;
			}

			@media screen and (max-width: 812px) {
				#currentlives {
					height: calc(100vw / 2 * 0.56 + 30px);
				}

				#todaylives {
					height: calc(100vw / 2 * 0.56 + 30px);
				}

				.livepanel {
					width: calc(100vw / 2 - 10px);
					height: calc(100vw / 2 * 0.56 + 20px);
				}
			}

			#popup_back {
				display: none;
				position: fixed;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				z-index: 9999;
			}

			#popup_back>article {
				display: block;
				width: 300px;
				height: 500px;
				margin: 20px auto;
				border-radius: 15px;
				background-color: whitesmoke;
				box-shadow: 0 0 20px -10px rgba(0, 0, 0, 0.7);
			}
		</style>
	</head>
	<body>
		<script src="/st/js/header.js"></script>
		<script>
			var p = document.createElement("p");
			p.setAttribute("class", "page-header__username");
			{{ if ne .Login.Id -1 }}
			p.innerHTML = "こんにちは <span style=\"font-weight: bold;\">{{.Login.Name}}</span>さん";
			{{ end }}
			appendHeader(p);
		</script>
		<main>
			<div id="sidemenu">
				<div onclick="location = '/home/'" class="selected"><span>ホーム</span></div>
				{{ if ne .Login.Id -1 }}
				<div onclick="location = '/inbox/'"><span>受信BOX</span></div>
				<div onclick="location = '/mypage/'"><span>マイページ</span></div>
				<div onclick="location = '/mypage/follows/'"><span>フォロー</span></div>
				<div onclick="location = '/mypage/lives/'"><span>配信登録</span></div>
				{{ end }}
				<div onclick="location = '/search/'"><span>通訳者を探す</span></div>
				{{ if ne .Login.Id -1 }}
				<div onclick="logout()"><span>ログアウト</span></div>
				{{ else }}
				<div onclick="location = '/st/login/'"><span>ログイン</span></div>
				{{ end }}
			</div>
			<div id="content">
				<h2>ライブ中</h2>
				<div id="currentlives"></div>
				<h2>本日の配信</h2>
				<div id="todaylives"></div>
				<h2 id="notifBtn">通知</h2>
				<input type="checkbox" style="display: none;" id="notifCheck">
				<div id="notifications"></div>
				<h2>▽新着ユーザー▽</h2>
				<div id="newaccounts"></div>
				<h2>▽フォロー▽</h2>
				<div id="follows"></div>
				<h2>▽フォロワー▽</h2>
				<div id="followers"></div>
			</div>
		</main>
		<footer class="page-footer">
			<label><script>footerText();</script></label>
		</footer>
		<div id="popup_back" onclick="hidePopup(event, this)">
			<article></article>
		</div>
		<script src="/st/js/master.js"></script>
		<script>
			{{ if ne .Login.Id -1 }}
			get('/Notifications/')
			.then(notifs => {
				if (notifs != null) {
					if (Array.from(notifs).length > 0) {
						let btn = document.createElement('button');
						btn.innerText = 'すべて既読にする';
						btn.setAttribute('onclick', 'clearNotifs()');
						btn.setAttribute('class', 'button');
						notifications.appendChild(btn);
					}
					Array.from(notifs).forEach(notif => {
						notifications.appendChild(createNotif(notif));
					});
					notifBtn.innerText = "通知(" + Object.keys(notifs).length + ")";
					notifBtn.addEventListener('click', () => {
						notifCheck.click();
					});
				}
			});

			function createNotif(notif) {
				let div = document.createElement("div");
				div.setAttribute("class", "notif");
				div.addEventListener('click', () => {
					if (notif.type == 'dm')
						location = '/directmessages/' + notif.from;
					else if (notif.type.startsWith('trans/')) {
						let data = new FormData();
						data.append('from', notif.from);
						data.append('to', notif.to);
						data.append('type', notif.type);
						data.append('date', notif.date);
						del('/Notifications/', data)
						.then(() => {
							location = '/trans/' + notif.id;
						}).catch(err => {
							console.error(err);
							location = '/trans/' + notif.id;
						});
					}
				});

				let notifType = document.createElement("div");
				notifType.innerText = getNotifTypeMessage(notif.type);
				div.appendChild(notifType);

				let notifFrom = document.createElement("div");
				notifFrom.setAttribute("class", "notif-from");
				notifFrom.style.backgroundImage = "url('/Account/img/" + notif.from + "')";
				notifType.appendChild(notifFrom);

				let notifText = document.createElement("div");
				notifText.innerText = notif.text;
				div.appendChild(notifText);

				return div;
			}

			function clearNotifs() {
				del('/Notifications/', null)
				.then(res => {
					notifications.innerHTML = '';
					notifBtn.innerText = '通知';
				}).catch(err => {
					console.error(err);
					alert('エラーにより失敗しました。');
				});
			}
			{{ end }}

			function createLivePanel(liv) {
				let panel = document.createElement('article');
				panel.setAttribute('class', 'livepanel');
				panel.addEventListener('click', () => liveDetail(liv));
				let img = document.createElement('div');
				img.setAttribute('class', 'livepanel__img');
				if (liv.image.String != '') {
					img.style.backgroundImage = 'url(\'' + liv.image.String + '\')';
				} else {
					img.style.backgroundImage = 'url(\'/Account/img/' + liv.liver_id + '\')';
				}
				panel.appendChild(img);
				let title = document.createElement('div');
				title.setAttribute('class', 'livepanel__img__title');
				title.innerText = liv.title;
				img.appendChild(title);
				let infl = document.createElement('a');
				infl.setAttribute('class', 'livepanel__infl');
				infl.innerText = liv.liver_name;
				infl.href = '/u/' + liv.liver_id;
				panel.appendChild(infl);
				return panel;
			}

			function liveDetail(liv) {
				document.getElementById('popup_back').style.display = 'block';
				document.querySelector('#popup_back>article').innerText = liv.title;
			}

			function hidePopup(e, elm) {
				if (e.target == elm)
					document.getElementById('popup_back').removeAttribute('style');
			}

			get('/Lives/now/?count=20&offset=0')
			.then(livs => {
				Array.from(livs).forEach(liv => {
					document.getElementById('currentlives').appendChild(createLivePanel(liv));
				});
			});

			get('/Lives/today/?count=20&offset=0')
			.then(livs => {
				Array.from(livs).forEach(liv => {
					document.getElementById('todaylives').appendChild(createLivePanel(liv));
				});
			});

			get('/Account/Search/?search=new')
			.then(accounts => {
				Array.from(accounts).forEach(ac => {
					newaccounts.appendChild(createAccount(ac));
				});
			});

			get('/Account/Search/?search=follow')
			.then(accounts => {
				Array.from(accounts).forEach(ac => {
					follows.appendChild(createAccount(ac));
				});
			});

			get('/Account/Search/?search=follower')
			.then(accounts => {
				Array.from(accounts).forEach(ac => {
					followers.appendChild(createAccount(ac));
				});
			});

			function createAccount(ac) {
				let acbox = document.createElement("div");
				acbox.setAttribute("class", "account");
				if (ac.user_type == "influencer") {
					acbox.style.backgroundColor = "var(--color1)";
				} else {
					acbox.style.backgroundColor = "var(--color2)";
				}

				let iconDisp = document.createElement("div");
				iconDisp.setAttribute("class", "iconDisp");
				iconDisp.style.backgroundImage = "url('/Account/img/" + ac.id + "')";
				acbox.appendChild(iconDisp);

				let namelabel = document.createElement("div");
				namelabel.innerText = ac.name;
				acbox.appendChild(namelabel);

				let datelabel = document.createElement("label");
				datelabel.style.fontSize = "80%";
				datelabel.innerText = ac.created_at;
				acbox.appendChild(datelabel);

				acbox.addEventListener('click', () => {
					location = "/u/" + ac.id;
				});

				return acbox;
			}
		</script>
	</body>
</html>
