<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="robots" content="noindex,nofollow">
		<title>{{.Name}} | LiveInterpreting</title>
		<link rel="stylesheet" href="/css/master.css">
		<style>
			#content {
				width: 50%;
				margin: 0 auto;
				text-align: center;
				font-family: 'M PLUS Rounded 1c', sans-serif;
			}

			pre {
				font-family: 'M PLUS Rounded 1c', sans-serif;
			}

			@media screen and (max-width: 812px) {
				#content {
					width: 100%;
				}
			}

			#iconDisp {
				position: relative;
				display: inline-block;
				width: 100px;
				height: 100px;
				/*border: solid 1px gray;*/
				border-radius: 5px;
				background-size: cover;
				background-position: center;
				background-image: url('/img/accounts/{{.IconImage}}');
			}
		</style>
	</head>
	<body>
		<header class="page-header">
			<div class="service-title">Live Interpreting</div>
		</header>
		<main>
			<div id="content">
				<div id="iconDisp"></div>
				<h1>{{.Name}}</h1>
				<pre>{{.Description}}</pre>
				<p>{{ if eq .Sex 0 }}男性{{ else if eq .Sex 1 }}女性{{ else }}その他{{ end }}&nbsp;{{ if eq .UserType "influencer" }}配信者{{ else }}翻訳者{{end}}</p>
				{{ if eq .UserType "interpreter" }}<p>
					{{ range .Langs }}
					{{ .Lang }}<br>
					{{ end }}
				</p>{{ end }}
				<p>登録日時: {{.CreatedAt}}</p>
			</div>
		</main>
		<footer class="page-footer">
			<label>© 2020 Live InterPreting - Powered by OTFT</label>
		</footer>
		<script src="/js/master.js"></script>
		<script>
		</script>
	</body>
</html>
