<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
		<meta name="robots" content="noindex,nofollow">
		<title>ログイン | Live interpreting</title>
		<link rel="stylesheet" href="/st/css/master.css">
		<style>
			.button {
				width: 300px;
				background-color: var(--color2);
				color: white;
			}
		</style>
	</head>
	<body>
		<header class="page-header">
			<div class="service-title">Live interpreting</div>
		</header>
		<main>
			<div id="content">
				<form name="fm" onsubmit="login(); return false;">
					<h1>Live interpretingにログイン</h1>
					<div class="field">
						<input type="email" class="input" name="email" required>
						<lavel class="input-label">メールアドレス</lavel>
					</div>
					<div class="field">
						<input type="password" name="password" class="input" minlength="8" maxlength="16" pattern="^[0-9A-Za-z]+$" required>
						<lavel class="input-label">パスワード</lavel>
					</div>
					<label id="loginresult"></label>
					<span>パスワードをお忘れの方は<a href="/st/forgot/">こちら</a></span>
					<input type="submit" style="display: none;" name="sub">
				</form>
				<button class="button" onclick="document.fm.sub.click()">ログイン</button>
			</div>
		</main>
		<footer class="page-footer">
			<label>© 2020 Live interpreting - Powered by OTFT</label>
		</footer>
		<script src="/st/js/master.js"></script>
		<script>
			function login() {
				fetch('/Login/', {
					method: "post",
					body: new FormData(document.fm),
					credentials: "same-origin"
				}).then(res => {
					if (res.status == 200)
						return res.json();
					else
						return null;
				}).then(result => {
					if (result == null) {
						loginresult.innerText = "ログインできませんでした\n";
					} else {
						loginresult.innerText = "ログイン成功\n";
						location = "/home/";
					}
				}).catch(err => {
					loginresult.innerText = "エラーによりログインに失敗しました。\n";
				});
			}
		</script>
	</body>
</html>
