<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="robots" content="noindex,nofollow">
		<title>パスワードのリセット | Live interpreting</title>
		<link rel="stylesheet" href="/st/css/master.css">
		<style>
			#content {
				width: 50%;
				margin: 0 auto;
				text-align: center;
				font-family: 'M PLUS Rounded 1c', sans-serif;
			}

			@media screen and (max-width: 812px) {
				#content {
					width: 100%;
				}
			}
		</style>
	</head>
	<body>
		<script src="/st/js/header.js"></script>
		<main>
			<div id="content">
				<h1>パスワードをリセットします</h1>
				<p>登録したメールアドレスにパスワードリセット用のURLを送信します。</p>
				<div class="field">
					<input type="email" class="input" id="email" required>
					<lavel class="input-label">メールアドレス</lavel>
				</div>
				<button class="button" onclick="send()" id="btn">送信</button>
				<p id="resultMsg"></p>
			</div>
		</main>
		<footer class="page-footer">
			<label>© 2020 Live interpreting - Powered by OTFT</label>
		</footer>
		<script src="/st/js/master.js"></script>
		<script>
			function send() {
				btn.innerText = "送信中";
				btn.setAttribute("disabled", "");
				var data = new FormData();
				data.append("email", email.value);
				fetch('/PassForgot/', {
					method: "post",
					body: data
				}).then(res => {
					if (res.status == 200)
						return res.json();
					else
						return false;
				}).then(result => {
					btn.innerText = "送信";
					btn.removeAttribute("disabled");
					if (result) {
						resultMsg.innerText = "メールを送信しました。\nメールを確認し、リセット用URLよりパスワードの再設定を行ってください。";
					} else {
						resultMsg.innerText = "失敗";
						alert('メールの送信に失敗しました。');
					}
				});
			}
		</script>
	</body>
</html>
